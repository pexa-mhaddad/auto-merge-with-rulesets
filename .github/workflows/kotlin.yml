name: Kotlin Check

on:
  pull_request:
    # Trigger on changes to the main branch, excluding dependabot updates
    # to avoid unnecessary workflow runs for automated dependency updates.
    branches:
      - main
      # Exclude branches created by Dependabot to prevent triggering the workflow
      - '!dependabot/**'
    paths:
      - kotlin/**
  workflow_dispatch:
  workflow_call:

jobs:
  kotlin-validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Validate with Maven
        run: cd kotlin && mvn -B compile